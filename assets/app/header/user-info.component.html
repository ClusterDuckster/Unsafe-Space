<div class="flexHorizontal">
    <div class="profilePic"></div>
    <div class="flexVertical infoVertical">
        <div class="username">{{getUsername()}}</div>
        <div class="logout" *ngIf="isLoggedIn()">
            <button
                class="button"
                (click)="onLogout()"
            >
                Logout
            </button>
        </div>
    </div>
</div>
